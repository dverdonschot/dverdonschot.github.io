<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Your Name</title>
  <meta name="description" content="My blog posts and articles">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="site-header">
    <nav class="nav-container">
      <a href="index.html" class="logo">Your Name</a>
      <ul class="nav-links">
        <li><a href="index.html#about">About</a></li>
        <li><a href="blog.html" class="active">Blog</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
      <button class="theme-toggle" aria-label="Toggle dark mode">
        <span class="sun">‚òÄÔ∏è</span>
        <span class="moon">üåô</span>
      </button>
    </nav>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h1>Blog</h1>
        <p class="lead">Thoughts, experiments, and learnings.</p>
        
        <div class="posts-list">
          {{POSTS}}
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Your Name. Built with HTML, CSS, and Markdown.</p>
    </div>
  </footer>

  <script>
    // Theme toggle
    const themeToggle = document.querySelector('.theme-toggle');
    const html = document.documentElement;
    
    const currentTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', currentTheme);
    
    themeToggle.addEventListener('click', () => {
      const theme = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    });
  </script>
</body>
</html>
