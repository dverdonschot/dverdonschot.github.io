{{HEADER}}
    <article class="container">
      <div class="content">
        <nav class="breadcrumb" aria-label="Breadcrumb">
          <a href="/">Home</a> / <a href="/blog.html">Blog</a> / <span>{{TITLE}}</span>
        </nav>

        <div class="post-header">
          <h1>{{TITLE}}</h1>
          <time datetime="{{DATE}}">{{DATE}}</time>{{READING_TIME}}
          <div class="tags">
            {{TAGS}}
          </div>
        </div>

        {{HERO_IMAGE}}

        <div class="post-content">
          {{CONTENT}}
        </div>

        <hr class="divider">

        <p class="text-center">
          <a href="/blog.html">‚Üê Back to all posts</a>
        </p>
      </div>
    </article>
{{FOOTER}}
